<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
  <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>
  <header class="header" id="header">
    <div class="header__container container">
      <form class="search-form" id="search-form">
        <input class="search-form__input" type="text" name="searchQuery" autocomplete="off"
          placeholder="Search images..." />
        <button type="submit" class="search-form__btn">
          <svg class="search-form__icon" width="15" height="15">
            <use href="./images/sprite.svg#search"></use>
          </svg></button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="main__container container">
      <h1 class="main__title visually-hidden">Gallery</h1>
      <div class="gallery">
        <ul class="gallery__list list"></ul>
      </div>
      <button type="button" class="load-more btn">Load more</button>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container container">
      <a class="scroll-to-top" href="#header">
        <svg class="arrow-top" width="20" height="20">
          <use href="./images/sprite.svg#arrow-up"></use>
        </svg>
      </a>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
</head>

<body>
  <header class="header" id="header">
    <div class="header__container container">
      <form class="search-form" id="search-form">
        <input class="search-form__input" type="text" name="searchQuery" autocomplete="off"
          placeholder="Search images..." aria-label="Search field" />
        <button type="submit" class="search-form__submit" aria-label="Start search">
          <svg class="search-form__icon" width="15" height="15">
            <use href="./images/sprite.svg#search"></use>
          </svg></button>
      </form>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container">
        <h1 class="main__title visually-hidden">Gallery</h1>
        <div class="gallery"></div>
        <button type="button" class="load-more btn" data-action="load-more"><span class="spinner is-hidden"
            role="status" aria-hidden="true"></span><span class="label">Load more</span></button>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="fix-down">
      <a class="scroll-to-top" href="#main">
        <svg class="arrow-top" width="20" height="20">
          <use href="./images/sprite.svg#arrow-up"></use>
        </svg>
      </a>
    </div>
  </footer>

  <script type="module" src="./index.js"></script>
</body>

</html>
